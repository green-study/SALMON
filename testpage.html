<!DOCTYPE html>
<html>
    <head>
        <title>체험 페이지</title>
        <link href="testpage.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    </head>
    <body>
        <div id="beforeLogin" style="display: block;">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="inputId"></td>
                    <td rowspan="2"><button id="login">로그인</button></td>
                    <td rowspan="2"><button id="join">회원가입</button></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="inputPw"></td>
                </tr>
            </table>
        </div>
        <div id="afterLogin" style="display: none;">
            <span id="user">null 님</span>
            <button id="logout">로그아웃</button>
        </div>
        <div id="register" style="display: none;">
            <span style="color: white;">회원가입</span>
            <table id="registerTable">
                <tr>
                    <td style="color: white;">이름</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td style="color: white;">아이디</td>
                    <td><input type="text" id="id"></td>
                </tr>
                <tr>
                    <td style="color: white;">비밀번호</td>
                    <td><input type="text" id="pw"></td>
                </tr>
                <tr>
                    <td style="color: white;">비밀번호 확인</td>
                    <td><input type="text" id="pwcheck"></td>
                </tr>
                <tr>
                    <td><button id="submit">가입</button></td>
                    <td><button id="cancel">취소</button></td>
                </tr>
            </table>
        </div>
        <br>
        <div id="wrapper">
            <div id="test">
                <table id="category">
                    <tr id="description">
                        <td></td>
                        <td>
                            <div class="toggle_box">
                            <input tabindex="2" type="checkbox" id="custom_input"></input>
                            <label tabindex="2" id="toggle_btn_label" for="custom_input" class="toggle_btn_label">
                            <span></span>
                            </label>
                        </div>
                        </td>
                    </tr>
                    <tr>
                        <td tabindex="1" id="tab1">운동장애</td>
                        <td rowspan="3" colspan="2"><iframe tabindex="3" id="iframe" width="1100px" height="800px" src="./exerciseDisorder/tutorial.html"></iframe></td>
                    </tr>
                    <tr>
                        <td tabindex="1" id="tab2">저시력장애</td>
                    </tr>
                    <tr>
                        <td tabindex="1" id="tab3">전맹시각장애</td>
                    </tr>
                </table>
            </div>
            <div id="comment">
                <iframe tabindex="3" id="iframe2" width="97%" height="97%" src="./commentPage/edcomment.html"></iframe>
            </div>
        </div>
    </body>
    <script src="testpage.js"></script>
</html>
