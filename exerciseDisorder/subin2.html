<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subin.css">
    <script src="keyboard.js"></script>
    <title>중증 지체장애</title>
</head>
<body>
    <div id="non_touch">
        <button onclick="location.href='subin.html' ">test1</button>
    </div>
    <div id="keyboard">
        <div class="inner"><img src="./keyboard/keyboard.png" alt="keyboard" width="20" height="20">&nbsp키보드</div>
        <div id="custom-keyboard02" class="bigkeyboard_layout a11y-keyboard ko">
            <div class="main_key">
                <div id="row0">
                    <button type="button" id="key49" class="symbol" keyboard="">
                        <span>1 </span>
                        <sup>!</sup>
                    </button>
                    <button type="button" id="key50" class="symbol" keyboard="">
                        <span>2 </span>
                        <sup>@</sup>
                    </button>
                    <button type="button" id="key51" class="symbol" keyboard="">
                        <span>3 </span>
                        <sup>#</sup>
                    </button>
                    <button type="button" id="key52" class="symbol" keyboard="">
                        <span>4 </span>
                        <sup>$</sup>
                    </button>
                    <button type="button" id="key53" class="symbol" keyboard="">
                        <span>5 </span>
                        <sup>%</sup>
                    </button>
                    <button type="button" id="key54" class="symbol" keyboard="">
                        <span>6 </span>
                        <sup>^</sup>
                    </button>
                    <button type="button" id="key55" class="symbol" keyboard="">
                        <span>7 </span>
                        <sup>&amp;</sup>
                    </button>
                    <button type="button" id="key56" class="symbol" keyboard="">
                        <span>8 </span>
                        <sup>*</sup>
                    </button>
                    <button type="button" id="key57" class="symbol" keyboard="">
                        <span>9 </span>
                        <sup>(</sup>
                    </button>
                    <button type="button" id="key48" class="symbol" keyboard="">
                        <span>0 </span>
                        <sup>)</sup>
                    </button>
                </div>
                <div id="row1">
                    <button type="button" id="key81" class="letter" keyboard="">
                        <span class="en">q</span>
                        <span class="ko">ㅂ</span>
                        <sup class="ko">ㅃ</sup>
                    </button>
                    <button type="button" id="key87" class="letter" keyboard="">
                        <span class="en">w</span>
                        <span class="ko">ㅈ</span>
                        <sup class="ko">ㅉ</sup>
                    </button>
                    <button type="button" id="key69" class="letter" keyboard="">
                        <span class="en">e</span>
                        <span class="ko">ㄷ</span>
                        <sup class="ko">ㄸ</sup>
                    </button>
                    <button type="button" id="key82" class="letter" keyboard="">
                        <span class="en">r</span>
                        <span class="ko">ㄱ</span>
                        <sup class="ko">ㄲ</sup>
                    </button>
                    <button type="button" id="key84" class="letter" keyboard="">
                        <span class="en">t</span>
                        <span class="ko">ㅅ</span>
                        <sup class="ko">ㅆ</sup>
                    </button>
                    <button type="button" id="key89" class="letter" keyboard="">
                        <span class="en">y</span>
                        <span class="ko">ㅛ</span>
                    </button>
                    <button type="button" id="key85" class="letter" keyboard="">
                        <span class="en">u</span>
                        <span class="ko">ㅕ</span>
                    </button>
                    <button type="button" id="key73" class="letter" keyboard="">
                        <span class="en">i</span>
                        <span class="ko">ㅑ</span>
                    </button>
                    <button type="button" id="key79" class="letter" keyboard="">
                        <span class="en">o</span>
                        <span class="ko">ㅐ</span>
                        <sup class="ko">ㅒ</sup>
                    </button>
                    <button type="button" id="key80" class="letter" keyboard="">
                        <span class="en">p</span>
                        <span class="ko">ㅔ</span>
                        <sup class="ko">ㅖ</sup>
                    </button>
                    <button type="button" id="key8" class="delete" keyboard="">
                        <img src="./keyboard/backspace.svg" width="20" height="20">
                        <span>Back space</span>
                    </button>
                </div>
                <div id="row2">
                    <button type="button" id="key65" class="letter" keyboard="">
                        <span class="en">a</span>
                        <span class="ko">ㅁ</span>
                    </button>
                    <button type="button" id="key83" class="letter" keyboard="">
                        <span class="en">s</span>
                        <span class="ko">ㄴ</span>
                    </button>
                    <button type="button" id="key68" class="letter" keyboard="">
                        <span class="en">d</span>
                        <span class="ko">ㅇ</span>
                    </button>
                    <button type="button" id="key70" class="letter" keyboard="">
                        <span class="en">f</span>
                        <span class="ko">ㄹ</span>
                    </button>
                    <button type="button" id="key71" class="letter" keyboard="">
                        <span class="en">g</span>
                        <span class="ko">ㅎ</span>
                    </button>
                    <button type="button" id="key72" class="letter" keyboard="">
                        <span class="en">h</span>
                        <span class="ko">ㅗ</span>
                    </button>
                    <button type="button" id="key74" class="letter" keyboard="">
                        <span class="en">j</span>
                        <span class="ko">ㅓ</span>
                    </button>
                    <button type="button" id="key75" class="letter" keyboard="">
                        <span class="en">k</span>
                        <span class="ko">ㅏ</span>
                    </button>
                    <button type="button" id="key76" class="letter" keyboard="">
                        <span class="en">l</span>
                        <span class="ko">ㅣ</span>
                    </button>
                    <button type="button" id="key186" class="symbol" keyboard="">
                        <span>;</span>
                        <sup>:</sup>
                    </button>
                    <button type="button" id="key222" class="symbol" keyboard="">
                        <span>'</span>
                        <sup>"</sup>
                    </button>
                </div>
                <div id="row3">
                    <button type="button" id="key9" class="tab linefeed" keyboard="">
                        <span>tab</span>
                    </button>
                    <button type="button" id="key90" class="letter" keyboard="">
                        <span class="en">z</span>
                        <span class="ko">ㅋ</span>
                    </button>
                    <button type="button" id="key88" class="letter" keyboard="">
                        <span class="en">x</span>
                        <span class="ko">ㅌ</span>
                    </button>
                    <button type="button" id="key67" class="letter" keyboard="">
                        <span class="en">c</span>
                        <span class="ko">ㅊ</span>
                    </button>
                    <button type="button" id="key86" class="letter" keyboard="">
                        <span class="en">v</span>
                        <span class="ko">ㅍ</span>
                    </button>
                    <button type="button" id="key66" class="letter" keyboard="">
                        <span class="en">b</span>
                        <span class="ko">ㅠ</span>
                    </button>
                    <button type="button" id="key78" class="letter" keyboard="">
                        <span class="en">n</span>
                        <span class="ko">ㅜ</span>
                    </button>
                    <button type="button" id="key77" class="letter" keyboard="">
                        <span class="en">m</span>
                        <span class="ko">ㅡ</span>
                    </button>
                    <button type="button" id="key188" class="symbol" keyboard="">
                        <span>,</span>
                        <sup>&lt;</sup>
                    </button>
                    <button type="button" id="key13" class="return" keyboard="">
                        <img src="./keyboard/enter.png" width="20" height="20">
                        <span>Enter</span>
                    </button>
                </div>
                <div id="row4">
                    <button type="button" id="key16" class="shift linefeed" keyboard="">
                        <span>Shift</span>
                    </button>
                    <button type="button" id="key20" class="capslock linefeed" keyboard="">
                        <span>caps lock</span>
                    </button>
                    <button type="button" id="key32" class="space" keyboard="">
                        <span>s p a c e</span>
                    </button>
                    <button type="button" id="key0" class="keychange" title="한영 자판 전환" keyboard="">
                        <span>한/영</span>
                    </button>
                    <button type="button" id="key190" class="symbol" keyboard="">
                        <span>.</span>
                        <sup>&gt;</sup>
                    </button>
                </div>
            </div>
    
            <div class="sub_key">
                <div id="row5">
                    <button type="button" id="key191" class="symbol" keyboard="">
                        <span>/ </span>
                        <sup>?</sup>
                    </button>
                    <button type="button" id="key192" class="symbol" keyboard="">
                        <span>`</span>
                        <sup>~</sup>
                    </button>
                    <button type="button" id="key189" class="symbol" keyboard="">
                        <span>-</span>
                        <sup>_</sup>
                    </button>
                    <button type="button" id="key187" class="symbol" keyboard="">
                        <span>=</span>
                        <sup>+</sup>
                    </button>
                    <button type="button" id="key220" class="symbol" keyboard="">
                        <span>\ </span>
                        <sup>|</sup>
                    </button>
                </div>
                <div id="row6">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="arrow_key up_key">
                <button type="button" id="key38" onclick="toggleup()" class="direction" keyboard="">
                        <img id="up_img" src="./keyboard/up.png" width="20" height="20">
                </button>
            </div>
            <div class="arrow_key left_key">
                <button type="button" id="key37" onclick="toggleleft()" class="direction" keyboard="">
                        <img id="left_img" src="./keyboard/left.png" width="20" height="20">
                </button>
            </div>
            <div class="arrow_key right_key">
                <button type="button" id="key39" onclick="toggleright()" class="direction" keyboard="">
                    <img id="right_img" src="./keyboard/right.png" width="20" height="20">
                </button>
            </div>
            <div class="arrow_key down_key">
                <button type="button" id="key40" onclick="toggledown()" class="direction" keyboard="">
                    <img id="down_img" src="./keyboard/down.png" width="20" height="20">
                </button>
            </div>
    
        </div>
    </div>
</body>
</html>
